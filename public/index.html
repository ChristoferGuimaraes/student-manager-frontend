<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Manager</title>
  <script type="module" src="../public/js/index.js" defer></script>
  <link rel="stylesheet" href="../public/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/9c1c743fbe.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="d-flex">
  <aside class="bd-sidebar">
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link active" id="table-students">Students</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" id="table-courses">Courses</a>
      </li>
    </ul>
  </aside>
  <main class="main-container w-100">
    <div class="body-main">
      <div class="nav-header-table">
        <span class="table-title">Students</span>
        <nav>
          <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link add-element" data-bs-toggle="modal" data-bs-target="#exampleModal" aria-current="page" href="#">
                <i class="fa-solid fa-circle-plus"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fa-solid fa-pen-to-square"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fa-solid fa-trash-can"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <div id="content" class="table table-container"></div>
    </div>
  </main>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New message to @mdo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="form"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Send message</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
